<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Scan Test</title>

  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body style="text-align:center;padding-top:20px">

  <h2>Scan Station QR</h2>

  <button onclick="startScan()" style="font-size:18px;padding:12px 20px">
    Start Scan
  </button>

  <div id="reader" style="width:100wv; max-width: 420px; margin:0 auto;"></div>

  <p id="result"></p>

<script>
let scanner;

function startScan() {
  document.getElementById("result").innerText = "";

  scanner = new Html5Qrcode("reader");

  scanner.start(
    { facingMode: "environment" },
    { 
      fps: 5,   // smaller = more stable
      qrbox: { width: 260, height: 260 },
      aspectRatio: 1.0,
      disableFlip: true
    },
    qrCodeMessage => {
      document.getElementById("result").innerText =
        "âœ… Scanned: " + qrCodeMessage;

      scanner.stop();
    },
    errorMessage => {
      // ignore scan errors
    }
  );
}
</script>

</body>
</html>
